name: LunarMechanicsExplorer

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [admin, researcher]
        default: researcher
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  Theory:
    properties:
      - name: title
        type: string
      - name: scientist
        type: string
      - name: description
        type: richText
    policies:
      create:
        - access: admin
      read:
        - access: public
      update:
        - access: admin
      delete:
        - access: admin

  CelestialBody:
    properties:
      - name
      - name: type
        type: choice
        options:
          values: [Planet, Moon, Star, Nebula, Galaxy]
        default: Moon
    policies:
      create:
        - access: admin
      read:
        - access: public
      update:
        - access: admin
      delete:
        - access: admin

  Observation:
    properties:
      - name: title
        type: string
      - name: notes
        type: text
      - name: observationDate
        type: timestamp
      - name: photo
        type: image
        options:
          sizes:
            thumbnail:
              width: 200
              height: 200
            large:
              width: 1024
    belongsTo:
      - name: author
        entity: User
      - name: celestialBody
        entity: CelestialBody
    belongsToMany:
      - name: relatedTheories
        entity: Theory
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck